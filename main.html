<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 
  <header class="header">
    <h1>Pictorial News</h1>
  </header>

  
  <div class="latest-news-section">

      <li>Breaking: Global markets show strong recovery this week.</li>

    <div class="images">
      <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=400&q=80" alt="News Image One">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="News Image Two">
      <img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?auto=format&fit=crop&w=400&q=80" alt="News Image Three">
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</html>
